<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{about.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="dark-bg">
  <div class="custom-card" *ngIf="about">
    <div class="title">{{about.title}}</div>
    <div class="content" [innerHTML]="about.details"></div>
  </div>
</ion-content>
