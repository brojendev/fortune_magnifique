<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle *ngIf="showmenu == true">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="dark-bg">
  <div class="custom-card">
    <div class="title">Change Password</div>
    <div class="content">
      <ion-item>
        <ion-input type="password" placeholder="Old Password*" [(ngModel)]="passwordData.oldPassword"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="New Password*" [(ngModel)]="passwordData.newPassword"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Confirm New Password*" [(ngModel)]="passwordData.confirmPassword"></ion-input>
      </ion-item>

      <button style="margin-top: 48px" ion-button block color="secondary" (click)="submit()">Submit</button>
    </div>
  </div>
</ion-content>
